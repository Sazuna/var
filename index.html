<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/controls-up.css">
		<title>var</title>
	</head>
	<body>
		<button id="m1">拍</button><button id="m2">慢放</button><button id="m3">越位</button>
		<div id="paishipin">
			<video id="video" width="1024" height="800" autoplay></video>
			<button id="rec">REC</button>
		</div>
		<div id="manfang" style="display:none">
			<video id="resultat"  width=1024 height=800 controls></video>
			慢放
			<input id="speedcontrol" type="range" min = "0.1" max = "1.0" step="0.1" value="1.0" oninput="this.nextElementSibling.value = this.value; manfang()">
			<output>1</output>
			<button id="snap">SNAP</button>
		</div>
		<div id="yuewei" style="display:none">
			<canvas id="canvas" width="1024" height="800"></canvas>
		</div>
	</body>
	<script type="text/javascript" src="js/paishipin.js"></script>
	<script type="text/javascript" src="js/manfang.js"></script>
	<script type="text/javascript" src="js/menu.js"></script>
</html>
